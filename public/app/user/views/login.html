<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<form class="form-horizontal row" role="form" ng-submit="login.submit()" name="LoginForm" >
				<div class="form-group">
					<label for="title" class="col-sm-2 control-label">Username</label>
					<div class="col-sm-10">
					<input type="text" class="form-control" id="username" placeholder="Username" ng-model="login.data.username">
					</div>
				</div>

				<div class="form-group">
					<label for="link" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
					<input type="password" class="form-control" id="password" placeholder="Password" ng-model="login.data.password">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-5">
						<button type="submit" class="btn btn-default">Login</button>
					</div>
					<div class="col-sm-5">
						<!-- change this to make credentials hidde -->
						<a href="https://synergism.axosoft.com/auth?response_type=code&client_id=a488a031-39a2-48c8-a5c2-5368a4c27587&redirect_uri=http://localhost:9000/auth.html&scope=read%20write"> Sign in with Ontime </a>
					</div>
				</div>

			</form>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
