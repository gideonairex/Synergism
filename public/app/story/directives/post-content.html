<div class="cd-timeline-img cd-{{ data.type }}">
	<img ng-src="img/cd-icon-{{ data.type }}.svg" alt="Picture">
</div> <!-- cd-timeline-img -->

<div class="cd-timeline-content row">
	<h2 class="col-sm-12">{{ data.title }}</h2>

	<p ng-if="data.type == 'movie'">
		<object width="100%" height="315"
			data="{{ data.link }}">
		</object>
	</p>

	<h3> Details</h3>
	<p>{{ data.content }}</p>
	<h4> Comments</h4>
	<div ng-repeat="com in post.comments">
		<p>{{ com.commentor }} : {{ com.comment }}</p>
	</div>
	<p>
		<form class="form-horizontal row" role="form" ng-submit="post.submit()" name="commentForm" >

			<div class="form-group">
				<div class="col-sm-1"></div>
				<div class="col-sm-10">
					<textarea class="form-control" placeholder="comment" ng-model="comment.data.comment"></textarea>
				</div>
				<div class="col-sm-1"></div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-1 col-sm-11">
					<button type="submit" class="btn btn-default">post comment</button>
				</div>
			</div>

		</form>
	</p>
	<span class="cd-date">{{ data.createdAt }}</span>
</div> <!-- cd-timeline-content -->
