<div class="row">
  <div class="col-md-2"></div>
	<div class="col-md-8">
		<form class="form-horizontal row" role="form" ng-submit="issue.submit()" name="IssueForm" >

			<div class="form-group">
				<label for="title" class="col-sm-2 control-label">Title</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" id="title" placeholder="Title" ng-model="issue.data.title">
				</div>
			</div>

			<div class="form-group">
				<label for="link" class="col-sm-2 control-label">Link</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" id="link" placeholder="Link" ng-model="issue.data.link">
				</div>
			</div>

			<div class="form-group">
				<label for="content" class="col-sm-2 control-label">Content</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="content" placeholder="Content" ng-model="issue.data.content"></textarea>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Post Issue</button>
				</div>
			</div>

		</form>
  </div>
  <div class="col-md-2"></div>
</div>
